<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>MagnetDownloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #dde1e7;
        }
        .card {
            background: rgba(34, 49, 63, 0.95);
            box-shadow: 0 2px 24px rgba(0,0,0,0.2);
            border-radius: 1rem;
        }
        .dark-mode {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #dde1e7;
        }
        .light-mode {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            color: #232526;
        }
        .toggle-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
    </style>
</head>
<body class="dark-mode" id="body">
    <div class="toggle-btn">
        <button class="btn btn-outline-light" onclick="toggleMode()" id="toggleBtn">Light Mode</button>
    </div>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4" style="width:100%;max-width:430px;">
            <h2 class="mb-3 text-center">MagnetDownloader</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="magnet" class="form-label">Paste your Magnet Link</label>
                    <input type="text" class="form-control" id="magnet" name="magnet" required placeholder="magnet:?xt=urn:btih:...">
                </div>
                <button type="submit" class="btn btn-success w-100">Download</button>
            </form>
            {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
            <div class="mt-3 text-center text-muted" style="font-size: 0.9rem;">
                Files will be downloaded and served directly from this server.
            </div>
        </div>
    </div>
    <script>
        function toggleMode() {
            let body = document.getElementById('body');
            let btn = document.getElementById('toggleBtn');
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                btn.classList.remove('btn-outline-light');
                btn.classList.add('btn-outline-dark');
                btn.textContent = 'Dark Mode';
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                btn.classList.remove('btn-outline-dark');
                btn.classList.add('btn-outline-light');
                btn.textContent = 'Light Mode';
            }
        }
    </script>
</body>
</html>
